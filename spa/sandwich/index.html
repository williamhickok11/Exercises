<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<fieldset>
  <div id="breadChooser">
    <legend>Bread</legend>
    <input type="checkbox" id="wheat" value="wheat"> wheat
    <input type="checkbox" id="white" value="white"> white
    <input type="checkbox" id="italian" value="italian"> italian
  </div>
</fieldset>

<fieldset>
  <div id="meatChooser">
    <legend>Meat</legend>
    <input type="checkbox" id="ham" value="ham"> ham
    <input type="checkbox" id="turkey" value="turkey"> turkey
    <input type="checkbox" id="bacon" value="bacon"> bacon
    <input type="checkbox" id="noMeat" value="noMeat"> no meat
  </div>
</fieldset>

<fieldset>
  <div id="cheeseChooser">
    <legend>Cheese</legend>
    <input type="checkbox" id="provolone" value="provolone"> provolone
    <input type="checkbox" id="american" value="american"> american
    <input type="checkbox" id="swiss" value="swiss"> swiss
    <input type="checkbox" id="noCheese" value="noCheese"> no cheese
  </div>
</fieldset>

<fieldset>
  <div id="condimentChooser">
    <legend>Condiments</legend>
    <input type="checkbox" id="ketchup" value="ketchup"> ketchup
    <input type="checkbox" id="mustard" value="mustard"> mustard
    <input type="checkbox" id="mayo" value="mayo"> mayo
    <input type="checkbox" id="noCondiments" value="noCondiments"> no condiments
  </div>
</fieldset>

<fieldset>
  <div id="veggieChooser">
    <legend>Veggies</legend>
    <input type="checkbox" id="lettuces" value="lettuces"> lettuces
    <input type="checkbox" id="olives" value="olives"> olives
    <input type="checkbox" id="greenPeppers" value="greenPeppers"> green peppers
    <input type="checkbox" id="noVeggies" value="noVeggies"> no veggies
  </div>
</fieldset>

<button id="getSandwitch">Get Sandwich</button>

<div>
  <p>Your Sandwich Order:</p>
</div>
<div id="sandIngredients"></div> 
<div id="finalSand">$0.00</div>

<script src="javascripts/SandwichMaker.js"></script>
<script src="javascripts/Meat.js"></script>
<script src="javascripts/DOMHandler.js"></script>

</body>
</html>
